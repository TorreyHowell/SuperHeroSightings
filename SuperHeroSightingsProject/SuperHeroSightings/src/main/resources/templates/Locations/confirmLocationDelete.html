<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title>H.E.R.O</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
  />

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
      rel="stylesheet"
  />

  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container mt-3">
    <h1><a href="/">H.E.R.O</a></h1>

    <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navMenu"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="/sightings" class="nav-link">Sightings</a>
        </li>
        <li class="nav-item">
          <a href="/supers" class="nav-link">Supers</a>
        </li>
        <li class="nav-item">
          <a href="/powers" class="nav-link"
          >Powers</a
          >
        </li>
        <li class="nav-item">
          <a href="/organizations" class="nav-link">Organizations</a>
        </li>
        <li class="nav-item">
          <a href="/locations" class="nav-link" style="color: white">Locations</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main>
  <div class="container content">
    <div class="description-container pt-5">
      <h1 class="text-center">Confirm Delete</h1>
      <p class="text-center"
         th:text="'Are you sure you want to delete the location, ' + ${location.name} + '. All sightings and organizations will also be deleted. This information cannot be restored.'">
        Are you sure you wish to delete</p>
      <div class="row">
        <div class="col-6 text-center">
          <a href="/locations" class="btn btn-primary">Cancel</a>
        </div>
        <div class="col-6 text-center">
          <a class="btn btn-danger" th:href="@{/locations/delete/(id=${location.id})} ">Delete</a>
        </div>
      </div>

    </div>
  </div>


</main>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
></script>
<script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
></script>
<script>

</script>
</body>
</html>
