<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title>H.E.R.O</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
  />

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
      rel="stylesheet"
  />

  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container mt-3">
    <h1><a href="/">H.E.R.O</a></h1>

    <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navMenu"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="/sightings" class="nav-link" style="color: white">Sightings</a>
        </li>
        <li class="nav-item">
          <a href="/supers" class="nav-link">Supers</a>
        </li>
        <li class="nav-item">
          <a href="/powers" class="nav-link"
          >Powers</a
          >
        </li>
        <li class="nav-item">
          <a href="/organizations" class="nav-link">Organizations</a>
        </li>
        <li class="nav-item">
          <a href="/locations" class="nav-link">Locations</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main>
  <div class="container">
    <div class="content">
      <div class="description-container pt-5">
        <a class="btn btn-light ms-5" th:href="${prev == null ? '/sightings' : prev}">Back</a>
        <h2 class="text-center mt-3" th:text="${sighting.date}">Date</h2>
        <div class="descriptionText">
          <p th:text="'Super: ' + ${sighting.superHuman.name}"></p>
          <p th:text="'Description: ' + ${sighting.description}"></p>
          <p th:text="'Location: ' + ${sighting.location.name}"></p>
          <p th:text="'Address:  ' + ${sighting.location.address}"></p>
          <p th:text="'Country:  ' + ${sighting.location.country}"></p>
          <p th:text="'State:  ' + ${sighting.location.state}"></p>
          <p th:text="'City:  ' + ${sighting.location.city}"></p>
          <p th:text="'Zipcode:  ' + ${sighting.location.zipcode}"></p>
          <p>Lat: <span th:text="${sighting.location.longitude} ?: 'NA'"></span></p>
          <p>Long: <span th:text="${sighting.location.longitude} ?: 'NA'"></span></p>
          <p>Description: <span
              th:text="${sighting.location.description != ''} ? ${sighting.location.description} : 'NA'"></span>
        </div>


        <div class="row justify-content-center">
          <div class="col-3 text-center d-grid">
            <a th:href="@{${editLink}}" class="btn btn-success btn-block">
              Edit
            </a>
          </div>
          <div class="col-3 text-center d-grid">
            <a class="btn btn-danger btn-block"
               th:href="@{${deleteLink}}">
              Delete
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
></script>
<script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
></script>
<script>

</script>
</body>
</html>
